# .github/workflows/python_ci.yml
name: YTConverter CI

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  install-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Debug repo root
        shell: cmd
        run: |
          echo Current directory: %CD%
          dir /s /b

      - name: Run YTConverter installer
        shell: cmd
        run: |
          if exist standalone\install.bat (
              echo Found installer at standalone\install.bat
              call standalone\install.bat
          ) else (
              echo standalone\install.bat not found, searching entire repo...
              for /R %%G in (install.bat) do (
                  echo Found installer at %%G
                  call "%%G"
                  exit /b 0
              )
              echo No install.bat found in repo!
              exit /b 1
          )

      - name: Check ffmpeg availability
        shell: cmd
        run: |
          where ffmpeg
          ffmpeg -version

      - name: Check yt-dlp availability
        shell: cmd
        run: |
          where yt-dlp
          yt-dlp --version

      - name: Test YTConverter script
        shell: cmd
        run: |
          call .venv\Scripts\activate
          python standalone\ytconverter.py
