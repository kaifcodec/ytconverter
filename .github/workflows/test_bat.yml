# .github/workflows/python_ci.yml
name: YTConverter CI

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  install-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Debug repo root
        shell: cmd
        run: |
          echo Current directory: %CD%
          dir /s /b

      - name: Create Python virtual environment
        shell: cmd
        run: |
          python -m venv .venv
          call .venv\Scripts\activate
          python -m pip install --upgrade pip
          if exist standalone\requirements.txt (
              pip install -r standalone\requirements.txt
          )

      - name: Run YTConverter installer with fallback
        shell: cmd
        run: |
          REM Primary attempt: use known path
          if exist standalone\install.bat (
              echo Found installer at standalone\install.bat
              call standalone\install.bat
          ) else (
              echo standalone\install.bat not found, searching entire repo...
              REM Search recursively for install.bat
              for /R %%G in (install.bat) do (
                  echo Found installer at %%G
                  call "%%G"
                  exit /b 0
              )
              echo No install.bat found in repo!
              exit /b 1
          )

      - name: Check ffmpeg availability
        shell: cmd
        run: |
          where ffmpeg
          ffmpeg -version

      - name: Check yt-dlp availability
        shell: cmd
        run: |
          where yt-dlp
          yt-dlp --version

      - name: Test YTConverter script
        shell: cmd
        run: |
          call .venv\Scripts\activate
          python standalone\ytconverter.py
