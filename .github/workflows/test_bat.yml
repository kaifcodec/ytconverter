name: test

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  install-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Verify batch file existence
        run: |
          echo Current directory: %CD%
          dir ytconverter/standalone
        shell: cmd

      - name: Run YTConverter installer
        run: |
          cmd /c "standalone/install.bat"
        shell: cmd

      - name: Check ffmpeg availability
        run: |
          where ffmpeg
          ffmpeg -version
        shell: cmd

      - name: Check yt-dlp availability
        run: |
          where yt-dlp
          yt-dlp --version
        shell: cmd

      - name: Test YTConverter script
        run: python standalone/test_script.py
